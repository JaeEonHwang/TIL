<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 0;
      box-sizing: border-box;
      border-collapse: collapse;
      border-spacing: 0;
    }
    .bigbox {
      width: 800px;
      height: 800px;
      margin: 0;
      border: 1px black solid;
      box-sizing: content-box;
    }
    .collapse {
      border-collapse: collapse;
    }
    .white {
      background-color: white;
    }
    .black {
      background-color: black;
    }
    .imgsize {
      height: 98px;
      width: 98px;
    }
    .queenmove {
      position: relative;
      top: -300px;
      left: -300px;
      z-index: 9999px;
    }
    .rookmove {
      position: relative;
      left: -200px;
    }
    .kingmove {
      position: relative;
      left: 200px
    }
  </style>
</head>
<body>
  <table class="collapse bigbox">
    <tr>
      <td class="white box"></td><td class="black box"></td><td class="white box"></td><td class="black box"></td><td class="white box"></td><td class="black box"></td><td class="white box"></td><td class="black box"></td>
    </tr>  
    <tr>
      <td class="black box"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <tr>
      <td class="white box"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <tr>
      <td class="black box"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <tr>
      <td class="white box"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <tr>
      <td class="black box"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <tr>
      <td class="white box"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <tr>
      <td class="black box"></td><td class="white"></td><td class="black"></td><td class="white"><img class="imgsize queenmove" src="white_king.png" alt="white_queen"></td><td class="black"><img class="imgsize kingmove" src="white_queen.png" alt="white_king"></td><td class="white"></td><td class="black"></td><td class="white"><img class="imgsize rookmove" src="white_rook.png" alt="white_rook"></td>
    </tr>
  </table>
  </body>
</html>
