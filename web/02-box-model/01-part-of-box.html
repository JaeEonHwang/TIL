<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      padding-left: 30px;
      border-width: 2px;
      border-style: dashed;
      border-color: black;
      margin-left: 25px;
      margin-bottom: 50px;
    }

    .box2 {
      width: 200px;
      border: 3px black solid;
      margin: 100px auto;
      padding: 25px 50px;
    }

</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
